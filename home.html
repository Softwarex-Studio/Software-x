<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos - Software-X Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="carousel.css">
</head>

<body>
  <!-- Navbar -->
  <div>

  </div>
  <div class="soyTuPadre">
    <div id="navbar"></div>

    <div id="carousel">
    </div>



    <button type="button" class="btn btn-Play" id="btnPlay">COMENZAR PARTIDA</button>



  </div>
  <div id="footer"></div>


  </nav>

  <script>
    document.getElementById('btnPlay').addEventListener('click', function () {
      window.location.href = 'game.html';
    });

    Promise.all([
      fetch('navbar.html').then(res => res.text()),
      fetch('carousel.html').then(res => res.text()),
      fetch('footer.html').then(res => res.text())
    ]).then(([navbarData, carouselData, footerData]) => {
      document.getElementById('navbar').innerHTML = navbarData;
      document.getElementById('carousel').innerHTML = carouselData;
      document.getElementById('footer').innerHTML = footerData;

    })



  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'es', includedLanguages: 'en,es' },
        'google_translate_element'
      );
    }
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
