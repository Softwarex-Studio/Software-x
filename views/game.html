<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draftosaurus Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="tablero.css" />
  <link rel="stylesheet" href="footer.css" />
</head>

<body>
  <div id="navbar"></div>

  <div id="game-board"></div>
  <img src="assets/img/tablero2.webp" alt="">

  <div id="footer"></div>
  </div>


  <script>
    Promise.all([
      fetch('./views/navbar.html').then(res => res.text()),
      fetch('./views/game-board.html').then(res => res.text()),
      fetch('./views/footer.html').then(res => res.text())
    ]).then(([navbarData, carouselData, footerData]) => {
      document.getElementById('navbar').innerHTML = navbarData;
      document.getElementById('game-board').innerHTML = carouselData;
      document.getElementById('footer').innerHTML = footerData;
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
