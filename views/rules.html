<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos - Software-X Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/nav.css" />
    <link rel="stylesheet" href="../public/css/rules.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <div class="row">
        <img src="../img/rules1.png" class="rules" alt="rules page 1" />
      </div>
      <div class="row">
        <img src="../img/rules2.png" class="rules" alt="rules page 2" />
      </div>
      <div class="row">
        <img src="../img/rules3.png" class="rules" alt="rules page 3" />
      </div>
      <div class="row">
        <img src="../img/rules4.png" class="rules" alt="rules page 4" />
      </div>
      <div class="row">
        <img src="../img/rules5.png" class="rules" alt="rules page 5" />
      </div>
      <div class="row">
        <img src="../img/rules6.png" class="rules" alt="rules page 6" />
      </div>
      <div class="row">
        <img src="../img/rules7.png" class="rules" alt="rules page 7" />
      </div>
    </div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
